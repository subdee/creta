<header class="hero-unit" id="banner">
  <div class="container text-center img-rounded">
    <div class="row">
      <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
        Jouw bestelling
      </div>
      <div class="col-lg-6">
        <img src="assets/images/main.png" class="img-fluid" alt="Creta">
      </div>
      <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
        <p>Zwethove, 2291 Wateringen</p>
        <div class="angular-google-map-container">
          <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
        </div>
      </div>
      <div class="col-sm-6 col-xs-6 hidden-lg hidden-md">

      </div>
    </div>
  </div>
</header>

<div class="container orange img-rounded">
  <div class="row">
    <div class="col-lg-3" ng-repeat="section in $ctrl.menu">
      <h3 class="text-center">{{section.name}}</h3>
      <table class="table table-responsive">
        <tr ng-repeat="item in section.items">
          <td><a href="#" uib-tooltip="Klik om te bestellen">{{item.name}}</a></td>
          <td class="text-right price">{{item.price | currency:''}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
